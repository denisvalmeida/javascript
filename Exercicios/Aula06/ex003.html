<head>

        body{
            background-color: rgb(65, 182, 143);

<body>
    <h1>Primeiro exercício de JavaScript</h1>
    <p>Fazendo o primeiro teste com o JavaScript</p>

    <script>
            var n1 = Number(window.prompt('Digite um número'))
            var n2 = Number(window.prompt('Digite outro número'))
            var soma = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) //Utilizar o + para concaternar a variável.
    </script>

</body>
