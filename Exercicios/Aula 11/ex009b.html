<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste condições</title>
</head>
<body>
    <h1>Teste Nacionalidade</h1>
    <p>Informe a sua nacionalidade <input type="text" name="nac" id="nac"></p>
    <input type="button" value="teste" onclick="teste()">

    <div id="res"></div>

    <script>
        function teste(){ /* ativa o ONCLICK (linha 12) */
            var naci = window.document.querySelector('input#nac').value
            var res = window.document.querySelector('div#res')
            var mensagem = `<p>O país que você nasceu é <strong>${naci}</strong></p>`

            if (naci.toLowerCase() === 'brasil'){
                mensagem += '<p>Você é Brasileiro</p>'
            }else{
                mensagem += '<p>Você é estrangeiro</p>'
            }

            res.innerHTML = mensagem
        }
    </script>
    
</body>
</html>
