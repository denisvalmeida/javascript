<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    <p>Informe a sua nacionalidade <input type="text" name="nacionalidade" id="tnac"></p>
    <input type="button" value="verificar" onclick="verificar()">

    <div id="res"></div>

    <script>
        function verificar(){
            var nac = window.document.querySelector('input#tnac').value
            var res = window.document.querySelector('div#res')
            /* var nac = nac.value - EQUIVALE AO .VALUE DA LINHA 18*/
            res.innerHTML = `<p>Sua nacionalidade é ${nac}</p>`

            if (nac != 'Brasil' && nac != 'brasil'){
                res.innerHTML = `<p>Você é estrangeiro</p>`
            }else{
                res.innerHTML = `<p>Você é brasileiro</p>`
            }
        }
    </script>
    
</body>
</html>
